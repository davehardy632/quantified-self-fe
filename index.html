<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self</title>
  <link rel="stylesheet" href="./lib/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container" id="page-container">
  <div class="row" id="alert-row"></div>
  <div class="row">
    <div class="col" id="meal-frame">
      <h1 id="meal-heading">Meals</h1>
      <script src="./lib/meals.js"></script>
    </div>
    <div class="col">
      <button id="food-button" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#food-frame">Show All Foods</button>
      <div id="food-frame"></div>
      <article id="food-create-form" class="form">
        <label for="name">
          <input id="food-name-input" type="text" placeholder="Name of Food" aria-required="true">
        </label>
        <label for="calories">
          <input id="food-calories-input" type="number" placeholder="Number of Calories" aria-required="true">
        </label>
          <button id="create-food-button">Create Food</button>
      </article>
      <script src="./lib/meals.js"></script>
      <script src="./lib/foods.js"></script>
    </div>
  </div>
</div>
<script src="main.bundle.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
